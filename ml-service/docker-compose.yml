version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10

  ml-service:
    build: .
    container_name: ml-service
    env_file:
      - .env
    depends_on:
      ollama:
        condition: service_healthy
    ports:
      - "8088:8088"
    restart: unless-stopped

volumes:
  ollama: {}
