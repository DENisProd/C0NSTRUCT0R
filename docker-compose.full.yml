services:
  db:
    image: postgres:16-alpine
    container_name: constructor-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U constructor -d constructor"]
      interval: 5s
      timeout: 5s
      retries: 20

  nginx:
    image: nginx:alpine
    container_name: constructor-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      # - ml-service

  frontend-build:
    build:
      context: ./frontend
      target: build
    volumes:
      - frontend_dist:/out
    command: sh -c "cp -r /app/dist/* /out/ || true && ls -la /out && echo 'Build copied to volume'"

  backend:
    build: ./backend
    container_name: constructor-backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SQLALCHEMY_NULLPOOL: "1"
      MINIO_MAIN_BUCKET: ${MINIO_MAIN_BUCKET}
      MINIO_SA_ACCESS_KEY: ${MINIO_SA_ACCESS_KEY}
      MINIO_SA_SECRET_KEY: ${MINIO_SA_SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: sh -c "python -m alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000"

  minio-service:
    image: 'minio/minio:RELEASE.2025-04-22T22-12-26Z'
    container_name: minio-service
    ports:
      - '${FORWARD_MINIO_PORT:-9000}:9000'
      - '${FORWARD_MINIO_CONSOLE_PORT:-9090}:9090'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - 'minio:/data/minio'
    command: minio server /data/minio --console-address ":9090"
    
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio-service
    restart: on-failure:5
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_MAIN_BUCKET: ${MINIO_MAIN_BUCKET}
      MINIO_SA_ACCESS_KEY: ${MINIO_SA_ACCESS_KEY}
      MINIO_SA_SECRET_KEY: ${MINIO_SA_SECRET_KEY}
      MINIO_INIT_SLEEP: ${MINIO_INIT_SLEEP}
    entrypoint: >
      sh -c "
      sleep ${MINIO_INIT_SLEEP:-10} &&
      mc alias set myminio http://minio-service:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
      mc mb myminio/${MINIO_MAIN_BUCKET} --ignore-existing &&
      mc mb myminio/${MINIO_BACKUP_BUCKET:-${MINIO_MAIN_BUCKET}-backup} --ignore-existing &&
      mc admin user svcacct add myminio ${MINIO_ROOT_USER} --access-key ${MINIO_SA_ACCESS_KEY} --secret-key ${MINIO_SA_SECRET_KEY} &&
      echo 'Initialization complete'"
  # ml-service:
  #   build: ./ml-service
  #   container_name: ml-service
  #   env_file:
  #     - ./ml-service/.env
  #   ports:
  #     - "8088:8088"
  #   restart: unless-stopped


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./ml-service/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped
    # depends_on:
    #   - ml-service

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - ./ml-service/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./ml-service/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  frontend_dist: {}
  minio:
    driver: local
