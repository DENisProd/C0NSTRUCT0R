services:
  nginx:
    image: nginx:alpine
    container_name: constructor-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - ml-service

  frontend-build:
    build:
      context: ./frontend
      target: build
    volumes:
      - frontend_dist:/out
    command: sh -c "cp -r /app/dist/* /out/ || true && ls -la /out && echo 'Build copied to volume'"

  backend:
    build: ./backend
    container_name: constructor-backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  ml-service:
    build: ./ml-service
    container_name: ml-service
    env_file:
      - ./ml-service/.env
    environment:
      - OLLAMA_MOCK=0
    ports:
      - "8088:8088"
    restart: unless-stopped
    depends_on:
