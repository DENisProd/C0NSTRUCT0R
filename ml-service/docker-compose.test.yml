version: "3.9"

services:
  frontend:
    image: nginx:alpine
    container_name: demo-frontend
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./web/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:8080"
    depends_on:
      - ml-service

  ml-service:
    build: .
    container_name: ml-service
    env_file:
      - .env
    environment:
      - OLLAMA_MOCK=1     # MOCK mode for tests, no Ollama needed
    ports:
      - "8088:8088"
    restart: unless-stopped
